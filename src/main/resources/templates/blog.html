<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Мой блог</h1>
<br>
<div th:each="post:${posts}">
    <h2 th:text="${post.getTitle()}"></h2>
    <p th:text="${post.getAnnounce()}"></p>
    <a th:href="'/blog/' + ${post.getId()}">Нажми сюда</a>
    <br>
</div>
<a href="#" class="nav-link active" aria-current="page">Home</a>
<a th:href="'/blog/create'">Создать пост</a>
</body>
</html>
